<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Channel 13 + Telegram Join</title>
<style>
  /* Page background: bhagva (saffron) */
  :root {
    --saffron: #FF9933;
    --btn-red: #e11919;
    --btn-red-hover: #c61414;
    --card-border: rgba(0,0,0,0.15);
    --card-bg: rgba(255,255,255,0.08);
    --text: #1a1a1a;
  }
  html, body {
    height: 100%;
  }
  body {
    margin: 0;
    background: var(--saffron);
    display: grid;
    place-items: center;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    color: var(--text);
  }

  /* Outer container */
  .wrap {
    width: min(94vw, 900px);
    display: grid;
    gap: 16px;
  }

  /* 16:9 responsive frame for the player */
  .frame {
    width: 100%;
    aspect-ratio: 16 / 9;            /* keeps strict 16:9 */
    border: 2px solid var(--card-border);
    border-radius: 12px;
    background: var(--card-bg);
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    animation: zoom-in-out 5s ease-in-out infinite;
    transform-origin: center center;  /* smoother zoom */
  }

  /* Embedded page */
  .frame iframe {
    width: 100%;
    height: 100%;
    border: 0;
    /* If the embedded site plays media, this hints autoplay permission */
    allow: autoplay;                  /* modern browsers honor this for iframes */
  }

  /* Header + button row */
  .row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 12px;
  }

  .title {
    margin: 0;
    font-size: 18px;
    line-height: 1.3;
  }

  /* Join button: red with 10px text size */
  .join-btn {
    font-size: 10px;                 /* requested: 10px text */
    line-height: 1;
    padding: 8px 14px;               /* compact but tappable */
    background: var(--btn-red);
    color: #fff;
    text-decoration: none;
    border-radius: 6px;
    border: 0;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    transition: background .2s ease, transform .2s ease, box-shadow .2s ease;
  }
  .join-btn:hover {
    background: var(--btn-red-hover);
    transform: translateY(-1px);
    box-shadow: 0 5px 14px rgba(0,0,0,0.25);
  }
  .join-btn:active {
    transform: translateY(0);
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  }

  /* Simple zoom in/out animation */
  @keyframes zoom-in-out {
    0%   { transform: scale(1); }
    50%  { transform: scale(1.03); }
    100% { transform: scale(1); }
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="row">
      <h1 class="title">Channel 13 Live</h1>
      <!-- Replace the href with the actual Telegram channel invite link -->
      <a class="join-btn"
         href="https://t.me/your_channel_invite_link"
         target="_blank"
         rel="noopener noreferrer">
        Join Telegram
      </a>
    </div>

    <!-- Always-on 16:9 embedded original link (not the workers iframe) -->
    <div class="frame">
      <iframe
        src="https://cricketstan.github.io/Channel-13/"
        allow="autoplay; fullscreen; encrypted-media; picture-in-picture"
        referrerpolicy="no-referrer"
        sandbox="allow-scripts allow-same-origin allow-forms allow-pointer-lock allow-presentation">
      </iframe>
    </div>
  </div>
</body>
</html>
