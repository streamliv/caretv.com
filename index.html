<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sony liv</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      background: #87ceeb; /* light asmani */
      background-image: radial-gradient(rgba(255,255,255,0.25) 1px, transparent 1px);
      background-size: 30px 30px;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .shaka-video-container {
      position: relative;
      width: 100%;
      height: 65vh;
    }
    video {
      width: 100%;
      height: 100%;
      background: #000;
      object-fit: contain;
    }
    /* Server 2 styles */
    #server2Container {
      position: relative;
      width: 100%;
      height: 65vh;
      display: none;
    }
    #server2Frame {
      width: 100%;
      height: 100%;
      border: none;
    }
    .server-btn {
      background: #ff1493;
      color: white;
      font-weight: bold;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
    }
    .fullscreen-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff1493;
      color: #fff;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <!-- Shaka Player -->
  <div class="shaka-video-container" id="mainPlayer" data-shaka-player>
    <video autoplay playsinline preload="metadata" poster="https://i.ibb.co/PGkCs5vz/ab188872-6178-43c2-a831-22a3de37390b.png"></video>
  </div>

  <!-- Server 2 -->
  <div style="text-align:center;margin:10px;">
    <button id="server2Btn" class="server-btn">SERVER 2</button>
  </div>

  <div id="server2Container">
    <iframe id="server2Frame" src="" allowfullscreen></iframe>
    <button id="fullscreenBtn" class="fullscreen-btn">â¤¢</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      shaka.polyfill.installAll();
      if (!shaka.Player.isBrowserSupported()) {
        console.error('Browser not supported');
        return;
      }

      const video = document.querySelector('video');
      const player = new shaka.Player();
      await player.attach(video);

      const container = document.querySelector('.shaka-video-container');
      const ui = new shaka.ui.Overlay(player, container, video);

      ui.configure({
        controlPanelElements: [
          'play_pause','time_and_duration','mute','volume',
          'spacer','language','captions','picture_in_picture',
          'quality','fullscreen'
        ]
      });

      // DRM config
      let drmConfig = {
        clearKeys: {
          "31b13c6f241055aaa965263f3115e684": "61f0cbc9599925a7be93d45e30b8ebe9"
        }
      };

      let cookieHeader = "__hdnea__=st=1758392406~exp=1758478806~acl=/*~hmac=48d94f13ec574d6d9798365f006cd430ccd5ca3d776bde0a3335f979bf794bc5";
      let streamUrl = "https://jiotvbpkmob.cdn.jio.com/bpk-tv/Asia_Cup_Hindi_MOB/WDVLive/index.mpd?" + cookieHeader;

      player.configure({ drm: drmConfig });

      player.getNetworkingEngine().registerRequestFilter((type, request) => {
        request.headers['Referer'] = 'https://www.jiotv.com/';
        request.headers['User-Agent'] = "plaYtv/7.1.5 (Linux;Android 13) ExoPlayerLib/2.11.6";
        request.headers['Cookie'] = cookieHeader;
      });

      try {
        await player.load(streamUrl);
        await video.play();
      } catch (error) {
        console.error('Load error:', error);
      }
    });

    // âœ… Server 2 logic
    const server2Btn = document.getElementById("server2Btn");
    const server2Container = document.getElementById("server2Container");
    const server2Frame = document.getElementById("server2Frame");
    const fullscreenBtn = document.getElementById("fullscreenBtn");
    const mainPlayer = document.getElementById("mainPlayer");

    const SERVICE2_URL = "https://lins.onrender.com/"; // ðŸ”— change manually

    server2Btn.addEventListener("click", () => {
      mainPlayer.style.display = "none";       // Hide main player
      server2Container.style.display = "block";
      server2Frame.src = SERVICE2_URL;
      fullscreenBtn.style.display = "block";
    });

    fullscreenBtn.addEventListener("click", async () => {
      try {
        if (server2Container.requestFullscreen) {
          await server2Container.requestFullscreen();
        }
        if (screen.orientation && screen.orientation.lock) {
          await screen.orientation.lock("landscape");
        }
      } catch (err) {
        console.log("Fullscreen error:", err);
      }
    });
  </script>
</body>
</html>
